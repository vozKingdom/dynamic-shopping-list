<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Shopping List Example</title>
        
        <style>
            div button {
                color: white;
                background: green;
            }

            li {
              margin-bottom: 10px;
            }
      
            li button {
              font-size: 12px;
              margin-left: 20px;
              color: white;
              background-color: red;
            }
          </style>
    </head>
    <body>
        <h1>My Shopping List</h1>
        
        <div>
            <label for="text">Enter a new item:</label>
            <input type="text" name="item" id="item">
            <button>Add item</button>
        </div>

        <ul> 

        </ul>

        <script>
            const input = document.querySelector('input');
            const inputBtn = document.querySelector('button')
            const list = document.querySelector('ul');

            inputBtn.addEventListener('click', addItem);

            function addItem(){
                let item = input.value;
                input.value = '';


                const itemOfList = document.createElement('li')
                const itemText = document.createElement('span') 
                const itemDeleteBtn = document.createElement('button')

                list.appendChild(itemOfList);
                itemOfList.appendChild(itemText);
                itemOfList.appendChild(itemDeleteBtn);

                itemText.textContent = item;
                itemDeleteBtn.textContent = 'Delete'


                itemDeleteBtn.addEventListener('click', removeItem)

                function removeItem() {
                    itemOfList.remove();
                } 

                input.focus()
            }
        </script>
    </body>
</html>
